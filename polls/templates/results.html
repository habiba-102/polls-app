{%extends 'base.html'%}
{%block content%}
<div class="container results-container">
    <h1>{{question.question_text}}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li class="vote-count">{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
    </ul>
</div>
{%endblock%}
